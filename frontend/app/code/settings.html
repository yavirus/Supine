<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/prof_settings.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand fixed-top navbar-right " id="feedHeader">

    <a class="navbar-brand" href="#">Supine</a>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">

        <ul class="nav navbar-nav ml-auto" >

            <li class="nav-item" id="navIcon">
                <a class="nav-link" href=""><img id="navIcon" src="images/feed.png"></a>
            </li>
            <li class="nav-item" id="navIcon">
                <a class="nav-link " href="#"><img id="navIcon" src="images/hand.png"></a>
            </li>
            <li class="nav-item" id="navIcon">
                <a class="nav-link " href="http://supine.local/profile_page.html"><img id="navIcon" src="images/profile.png"></a>
            </li>
            <li class="nav-item" id="navIcon">
                <a class="nav-link " href="#"><img id="navIcon" src="images/help.png"></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container ">
	<div class="col-xl-8 d-flex justify-content-center" id="set-sel">
			<div class="row " id="row">
      		<div class="col-md-6 col-lg-4" id="set-col">
      			<button class="col" id="set"  onmousedown="passwordBtn(this)">
                    password
                </button>
      		</div>
			<div class="col-md-6 col-lg-4" id="set-col">
	      			<button class="col" id="set"  onmousedown="profileBtn(this)">
                    profile
                </button>
	      	</div>
            
			<div class="col-md-6 col-lg-4" id="set-col">
	      			<button class="col" id="set"  onmousedown="changeColor(this)">
                    privacy
                </button>
	      	</div>
	</div>
</div>

<form class="form-horizontal"  id="prof-form" method="post">
    <div class="form-group row" id="uname-form">
        <div class="col-sm-10">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="new_uname" name="username" oninput="checkUsername()">
        </div>
    </div>
    <div class="form-group row" id="email-form">
        <div class="col-sm-10">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="new_email" name="email" oninput="validateEmail()">
        </div>
    </div>
    <div class="form-group row" id="fname-form">
        <div class="col-sm-10">
            <label for="fullname">Name:</label>
            <input class="form-control" type="text" id="new_fname" name="fullname" oninput="checkFname()">
        </div>
    </div>
    <input class="btn btn-outline-secondary" disabled id="prof-submit-btn" type="button" value="submit" onclick="editProf()">

</form>
<form class="form-horizontal"  id="password-form" method="post">
     <div class="form-group row" id="curr-pass-form">
                <div class="col-sm-10">
                    <label for="current_password">Current Password:</label>
                <input class="form-control" type="password" id="current-password" name="current_password">
            </div>
        </div>

     <div class="form-group row" id="pass-form">
                <div class="col-sm-10">
                    <label for="new_password">New Password:</label>
                <input class="form-control" type="password" id="new-password" name="new_password">
            </div>
        </div>
        <div class="form-group row"  id="repass-form">
        <div class="col-sm-10">
            <label for="rePassword">Repeat Password:</label>
            <input class="form-control" type="password" id="rePassword" name="rePassword" oninput="checkPassword()" onfocusout="checkPassword()">
        </div>
        </div>
        <input class="btn btn-outline-secondary" disabled id="pass-submit-btn" type="button" value="submit" onclick="checkCurPass()">
</form>

</div>


<script src="js/settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
</body>
</html>
