<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/create_user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

</head>
<body>

<div class="container ">
       <div class="page-header">
        <h1 style="font-size: 500%">Supine</h1>
        
    </div>


<form class="form-horizontal"  id="sign-up-form" method="post" name="sign-up-form">
    <div class="form-group row" id="uname-form">
        <div class="col-sm-10">
            <input class="form-control" type="text" id="new_uname" name="new_uname" placeholder="Username" oninput="checkUsername()">
        </div>
    </div>
    <div class="form-group row" id="email-form">
        <div class="col-sm-10">
            <input class="form-control" type="email" id="new-email" name="new_email" placeholder="Email" oninput="validateEmail()">
        </div>
    </div>
    <div class="form-group row" id="pass-form">
            <div class="col-sm-10">
            <input class="form-control" type="password" id="new-password" name="new_password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row"  id="repass-form">
    <div class="col-sm-10">
        <input class="form-control" type="password" id="rePassword" name="rePassword" placeholder="Repeate Password" oninput="checkPassword()" onfocusout="checkPassword()">
    </div>
    </div>
    <input class="btn btn-outline-secondary" disabled id="sign-up-btn" type="button" value="sign-up" onclick="sendUserData()">

</form>
</div>

<script src="js/save_user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
